<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MedFlowAI</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md bg-white min-h-screen shadow-2xl relative flex flex-col overflow-hidden">
        
        <div class="absolute top-0 left-0 w-full h-[40%] bg-gradient-to-br from-blue-600 to-indigo-700 rounded-b-[40px] z-0">
            <div class="absolute top-10 right-10 w-20 h-20 bg-white opacity-10 rounded-full blur-xl"></div>
            <div class="absolute bottom-10 left-10 w-32 h-32 bg-purple-500 opacity-20 rounded-full blur-2xl"></div>
        </div>

        <div class="relative z-10 flex-1 flex flex-col justify-center px-8">
            
            <div class="bg-white rounded-3xl shadow-xl p-8 border border-gray-100">
                
                <div class="text-center mb-8">
                    <div class="w-20 h-20 bg-blue-50 rounded-2xl flex items-center justify-center mx-auto mb-4 shadow-sm border border-blue-100">
                        <img src="/assets/logopreview1.png" alt="Logo" 
                             class="w-full h-full object-contain p-2" 
                             onerror="this.style.display='none'; this.parentElement.innerHTML='ðŸ’Š'">
                    </div>
                    <h1 class="text-2xl font-extrabold text-gray-900 tracking-tight">MedFlow AI</h1>
                    <p class="text-gray-500 text-sm mt-1 font-medium">Your Health Companion</p>
                </div>

                <form action="/login" method="post" class="space-y-5">
                    
                    <div>
                        <label class="block text-xs font-bold text-gray-400 uppercase mb-2 ml-1">Email Address</label>
                        <div class="relative group">
                            <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-400 group-focus-within:text-blue-500 transition">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path></svg>
                            </span>
                            <input name="email" type="email" required placeholder="user@example.com" 
                                   class="w-full pl-10 pr-4 py-3.5 bg-gray-50 border border-gray-200 rounded-xl text-sm focus:bg-white focus:border-blue-500 focus:ring-4 focus:ring-blue-500/10 outline-none transition-all">
                        </div>
                    </div>

                    <div>
                        <label class="block text-xs font-bold text-gray-400 uppercase mb-2 ml-1">Full Name</label>
                        <div class="relative group">
                            <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-400 group-focus-within:text-blue-500 transition">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                            </span>
                            <input name="name" type="text" required placeholder="Your Name" 
                                   class="w-full pl-10 pr-4 py-3.5 bg-gray-50 border border-gray-200 rounded-xl text-sm focus:bg-white focus:border-blue-500 focus:ring-4 focus:ring-blue-500/10 outline-none transition-all">
                        </div>
                    </div>

                    <button type="submit" 
                            class="w-full bg-gradient-to-r from-blue-600 to-indigo-600 text-white font-bold py-4 rounded-xl shadow-lg shadow-blue-500/30 hover:shadow-blue-500/50 hover:scale-[1.02] active:scale-[0.98] transition-all duration-200 mt-2">
                        Start Journey âžœ
                    </button>
                </form>
            </div>

            <p class="text-center text-xs text-gray-400 mt-8">
                Secure & Private Monitoring
            </p>
        </div>
    </div>
</body>
</html>
